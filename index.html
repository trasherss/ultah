<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amplop Ucapan</title>
    <!-- Tambahkan font Google -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            background-image: linear-gradient(45deg, #fce4ec 25%, #f8bbd0 25%, #f8bbd0 50%, #fce4ec 50%, #fce4ec 75%, #f8bbd0 75%, #f8bbd0);
            background-size: 56px 56px;
        }

        .envelope-container {
            position: relative;
            width: 300px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #f06292;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            overflow: hidden;
            z-index: 1;
        }

        .envelope::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-bottom: 100px solid #ec407a;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            z-index: 5;
        }

        .envelope::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background-color: #f06292;
            border-radius: 0 0 10px 10px;
            z-index: 0;
        }

        .side-left {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 150px;
            height: 120px;
            background-color: #ec407a;
            clip-path: polygon(0 0, 100% 100%, 0 100%);
            z-index: 4;
        }

        .side-right {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 150px;
            height: 120px;
            background-color: #ec407a;
            clip-path: polygon(100% 0, 100% 100%, 0 100%);
            z-index: 4;
        }

        .envelope:hover {
            transform: scale(1.02);
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: #ec407a;
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            transform-origin: top;
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            z-index: 5;
        }

        .envelope.open {
            overflow: visible;
        }

        .letter {
            position: absolute;
            top: 0;
            left: 50%;
            width: 280px;
            height: auto;
            min-height: 300px;
            background-color: white;
            z-index: 1;
            padding: 30px;
            box-sizing: border-box;
            transform-origin: center;
            transition: all 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
            transform: translate(-50%, 50%) translateY(40px);
            border-radius: 8px;
            background: linear-gradient(to bottom, #fff 0%, #fff9f9 100%);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            pointer-events: none;
        }

        .envelope.open .letter {
            z-index: 99;
            animation: pullOutLetter 1.2s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }

        @keyframes pullOutLetter {
            0% {
                transform: translate(-50%, 50%) translateY(40px);
            }
            40% {
                transform: translate(-50%, 0%) translateY(0px);
                z-index: 99;
            }
            70% {
                transform: translate(-50%, -60%) translateY(0px) scale(1.05);
            }
            100% {
                transform: translate(-50%, -40%) translateY(0px) scale(1);
            }
        }

        .letter-content {
            opacity: 1;
            transition: opacity 0.4s;
            padding: 10px;
            text-align: center;
        }

        .letter-content h2 {
            font-family: 'Pacifico', cursive;
            font-size: 28px;
            margin-bottom: 20px;
            color: #c2185b;
        }

        .letter-content p {
            font-family: 'Dancing Script', cursive;
            font-size: 20px;
            line-height: 1.5;
            margin: 15px 0;
            color: #d81b60;
        }

        /* Tambahan dekorasi */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff80ab;
            animation: float 3s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .envelope-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f06292;
            z-index: 3;
        }

        .envelope.open .envelope-flap {
            transform: rotateX(180deg);
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="envelope-container">
        <div class="envelope" onclick="toggleEnvelope()">
            <div class="envelope-back"></div>
            <div class="envelope-flap"></div>
            <div class="side-left"></div>
            <div class="side-right"></div>
            <div class="letter">
                <div class="letter-content">
                    <h2>HAPPY SWEET SEVENTEEN SAYANG</h2>
                    <p>Semoga kamu selalu diberi kebahagiaan dan juga selalu merasa puas dengan apa kamu capai sekarang. GOD BLESS U SAYANGGG </p>
                    <p>I LOVEE UUUU!!!!!!</p>
                    <p style="font-size: 24px;">ðŸ’–âœ¨ðŸŒŸ</p>
                </div>
            </div>
            <div class="hearts">
                <span class="heart" style="top: -20px; left: 10%;">â™¥</span>
                <span class="heart" style="top: -40px; left: 30%;">â™¥</span>
                <span class="heart" style="top: -30px; left: 60%;">â™¥</span>
                <span class="heart" style="top: -50px; left: 80%;">â™¥</span>
            </div>
        </div>
    </div>

    <script>
        function toggleEnvelope() {
            const envelope = document.querySelector('.envelope');
            envelope.classList.toggle('open');
        }
    </script>
</body>
</html>
